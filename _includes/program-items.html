<div class="program-grid-container">
    {% for event in page.program %}
            <div class="program-time">
                <h3>{{event.time}}</h3>
            </div>
            <div class="program-desc">
                <h4>{{ event.activity }}</h4>
                <p>{{event.description}}</p>
            </div>
    {% endfor %} 
</div>
