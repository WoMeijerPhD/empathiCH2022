<div class="keynote-grid-container">
    {% for person in page.keynote %}
            <div class="grid-item">
                <img class="tpc-img" src="{{ person.img_url }}" alt="{{ person.name }}">
            </div>
            <div>
                <h3><a id="{{person.name}}">{{ person.name }}</a></h3>
                <h5>{{ person.affiliation }}</h5>
                <a href="{{ person.url }}">{{person.url}}</a>
                <p>{{ person.bio }}</p>
                <p></p>
                <h4>{{person.title}}</h4>
                <p>{{person.abstract}}</p>
                <p></p>
            </div>
    {% endfor %} 
    <div style="height: 40vh; display: block;">
        &nbsp;
    </div>
</div>
