<div class="panelist-grid">
    {% for person in page.panelists %}
    <div class="grid-item">
        <img class="panelist-img" src="{{ person.img_url }}" alt="{{ person.name }}">
        <a href="{{ person.url }}">
            <h3>{{ person.name }}</h3>
            <p>{{ person.affiliation }}</p>
        </a>
            <div class="bio">{{person.bio}}</div>
        </div>
    {% endfor %} 
</div>
